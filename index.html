<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stock Calculator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="container">
      <div class="wrapper">
        <h2>STOCK RETURN CALCULATOR</h2>
        <div class="input-wrapper">
          <label for="boughtPrice"
            >Bought-Price <input type="number" id="buy-price"
          /></label>
          <button class="next" id="next1">Next</button>
          <label for="quantity"
            >Quantity Of Stocks <input type="number" id="quantity"
          /></label>
          <button class="next" id="next2">Next</button>
          <label for="currentPrice"
            >Current-Price <input type="number" id="current-price"
          /></label>
        </div>
        <button id="calculate">Calculate</button>
        <p id="output"></p>
      </div>
    </main>
    <footer class="footer">
      <div class="footer-heading">My Online Profiles</div>

      <ul class="list-unbulleted-list">
        <li class="list-item-inline">
          <a class="link" href="https://github.com/dushyant2901"
            ><img
              src="/icons/icons8-github-48.png"
              alt="github"
              class="social-icon"
          /></a>
        </li>
        <li class="list-item-inline">
          <a class="link" href="https://twitter.com/Dushyantcodes">
            <img src="/icons/twitter.png" alt="twitter" class="social-icon"
          /></a>
        </li>
        <li class="list-item-inline">
          <a
            class="link"
            href="https://in.linkedin.com/in/dushyant-pratap-singh-04b24619b"
            ><img src="/icons/linkedin2.png" alt="linkedin" class="social-icon"
          /></a>
        </li>
      </ul>
    </footer>
    <script src="app.js"></script>
  </body>
</html>
